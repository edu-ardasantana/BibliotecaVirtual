<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Livros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BIBLIOTECA VIRTUAL</h1>
    </header>
    <main>
        <div class="title" style="text-align: center;">
            <h2>Pesquisar livros</h2> <br>
            <span>Digite os dados do livro que deseja buscar: </span>
        </div>
        <form action="/procurarLivro" method="get">
            <div class="card">
                <div class="lineInput">
                    <input type="text" name="nome" placeholder="Título do Livro"> <br>

                    <input type="text" name="genero" placeholder="Gênero do Livro"> <br>
                    <input type="text" name="ano" placeholder="Ano de Lançamento">
                </div>
                <button type="submit">Buscar</button>
            </div>
        </form>
    </main>
</body>
</html>
